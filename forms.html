<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register With Us</title>
    </head>
    <body>
        <form action="https://request-inspector.glitch.me/" method="post">
            <p>
                <label for="email">Email</label>
                <input id="email" name="email" type="text" placeholder="Email">
            </p>
            <p>
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="Password">
            </p>
            <p>
                <label for="bio">Please give a short description of yourself.</label>
                <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
            </p>
            <h4>How did you hear about us?</h4>
            <label>
                <input type="radio" name="ad1" value="billboard">Billboard
            </label>
            <label>
                <input type="radio" name="ad2" value="radio advertisement">Radio Advertisement
            </label>
            <label>
                <input type="radio" name="ad3" value="internet advertisement">Internet Advertisement
            </label>
            <label>
                <input type="radio" name="ad4" value="other">Other
            </label>
            <p>
                <label for="browser">What web browser are you using?</label>
                <select id="browser" name="broswer">
                    <option value="chrome">Chrome</option>
                    <option value="ie">Internet Explorer</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                </select>
            </p>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
